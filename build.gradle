plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: "com.twilio.sdk", name: "twilio", version: "7.45.+"
    compile group: "com.sparkjava", name: "spark-core", version: "2.7.1"
    compile group: "org.slf4j", name: "slf4j-simple", version: "1.7.21"
    compile 'com.alibaba:fastjson:1.2.61'
    compile 'com.google.code.gson:gson:2.6.2'
    compile group: 'edu.stanford.nlp', name: 'stanford-corenlp', version: '3.4'
    compile group: 'redis.clients', name: 'jedis', version: '2.8.0'
}
